<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Trello Clone</title>
</head>
<body id="body" class="flex flex-col justify-between items-center">

       

    <main class="w-screen max-w-screen-xl">
        <!-- Header elements -->
        <header>
            <form class="w-full h-64 p-5 flex flex-col justify-between  sm:flex-row sm:h-20 sm:justify-start" method="post">
                <input class="p-3 sm:w-40 rounded-sm bg-gray-100 sm:mx-3" type="text" name="title" id="titleInput" autocomplete="off" placeholder="Add title">
                <input class="p-3 sm:w-40 rounded-sm bg-gray-100 sm:mx-3" type="text" name="description" id="descriptionInput" autocomplete="off" placeholder="Add description">
                <button class="w-full sm:w-32 sm:mx-3 px-3 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-green-500 rounded shadow ripple hover:shadow-lg hover:bg-green-600 focus:outline-none" id="add">Add</button>
                <button class="w-full sm:w-32 sm:mx-3 inline-block px-3 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-black rounded shadow ripple waves-light hover:shadow-lg focus:outline-none hover:bg-black" id="deleteAll">Delete All</button>
            </form> 
        </header>

        <!-- Board elements -->
        <div id="progressbar" class=""></div>
        <div class="boards" id="boardsContainer"></div>

    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
