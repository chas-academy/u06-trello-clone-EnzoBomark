<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <title>Trello Clone</title>
</head>
<body id="body">
    
    <!-- Header elements -->
    <header>
        <div class="controls p-6 flex justify-center">
            <form class="form-inline">
                <input class="p-3 rounded-sm mr-5 bg-gray-100" type="text" name="title" id="titleInput" autocomplete="off" placeholder="Add title">
                <input class="p-3 rounded-sm mr-10 bg-gray-100" type="text" name="description" id="descriptionInput" autocomplete="off" placeholder="Add description">
                <button class="inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-indigo-500 rounded shadow ripple hover:shadow-lg hover:bg-indigo-600 focus:outline-none" id="add">Add</button>
                <button class="inline-block px-6 py-2 text-xs font-medium leading-6 text-center text-white uppercase transition bg-black rounded shadow ripple waves-light hover:shadow-lg focus:outline-none hover:bg-black" id="deleteAll">Delete All</button>
            </form> 
        </div>
    </header>
    
    <!-- Board elements -->
    <div class="boards" id="boardsContainer"></div>
    
    <div id="dialogBox"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
    src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
    integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
    crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
</body>
</html>
